<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://i.ibb.co/q9TqBRp/New-Project-2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rodrigo Cuenca</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <script>
    var scroll = new SmoothScroll('a[href*="#"]');
  </script>
  <script>
    var $button=document.querySelector(".top-button")
    var $header=document.querySelector(".header")
    window.addEventListener("scroll", function (event) {
      var scroll = this.scrollY;
      if(scroll>610)
      {
        $header.setAttribute('style', 'background:#343A40 !important');
      }
      else
      {
        $header.setAttribute('style', 'background:#FF6600 !important');
      }
      if(scroll>2400)
      {
        $button.style.display="block"
      }
      else
      {
        $button.style.display="none"
      }
    });
  </script>
</html>
